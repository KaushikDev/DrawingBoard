<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.css" />
  </head>
  <body>
    <canvas></canvas>
    <div class="top-menu">
      <div class="color-picker">
        <input
          class="color-picker-elements"
          type="color"
          id="canvas-color"
          name="background"
          value="#0095dd"
        />
        <label class="color-picker-elements" for="background">Canvas</label>
      </div>
      <div class="color-picker">
        <input
          class="color-picker-elements"
          type="color"
          id="brush-color"
          name="brush"
          value="#ffffff"
        />
        <label class="color-picker-elements" for="brush">Brush</label>
      </div>
      <div class="range-picker">
        <input
          class="range-picker-elements"
          type="range"
          id="brush-size"
          name="size"
          value="0.1"
          min="0.1"
          max="50"
          step="0.1"
          list="tickmarks"
        />
        <label class="range-picker-elements" for="size">Size</label>
      </div>
    </div>
    <div class="side-menu">
      <button class="trash-btn"><i class="fas fa-trash"></i></button>
      <button class="brush-btn"><i class="fas fa-pen"></i></button>
      <button class="eraser-btn"><i class="fas fa-eraser"></i></button>
      <a class="download-btn"><i class="fas fa-download"></i></a>
      <button class="share-btn"><i class="fas fa-share-alt"></i></button>
    </div>

    <button class="settings"><i class="fas fa-cog"></i></button>

    <div class="share-app">
      <div class="share-app-title">
        <h1>Happy Sketching!</h1>
      </div>

      <div class="share-app-social">
        <a
          href="https://www.facebook.com/sharer/sharer.php?u=https://KaushikDev.github.io/sketch"
          target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>

        <a href="whatsapp://send?text=https://KaushikDev.github.io/sketch"
          ><i class="fab fa-whatsapp"></i
        ></a>

        <a
          href="https://twitter.com/home?status=https://KaushikDev.github.io/sketch"
          target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>

      <div class="share-app-developer-info">
        <p>&copy;<a href="https://kaushikdev.com" target="_blank">Piyush Kaushik</a>
          2020. All rights reserved.
        </p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
