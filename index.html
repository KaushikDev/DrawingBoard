<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight* 0.80;
	
	var moveX = 1;
	var moveY = 1;
	var currentX;
	var currentY;
	var flagMouseDown = false;
	var flagTouchStart = false;
	var brushColor = "black";
	var brushSize = 5;
	
		function draw(currentX, currentY){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			
			ctx.rect(currentX, currentY, brushSize,brushSize);
			ctx.fillStyle=brushColor;
			ctx.fill();
			}
		
		canvas.addEventListener("mouseup", mouseUpHandler, false);
		canvas.addEventListener("mousemove", mouseMoveHandler, false);
		canvas.addEventListener("mousedown", mouseDownHandler, false);
		canvas.addEventListener("touchstart", touchStartHandler, false);
		canvas.addEventListener("touchmove", touchMoveHandler, false);
		canvas.addEventListener("touchend", touchEndHandler, false);
		
		function mouseDownHandler(e) {
			
			flagMouseDown = true;
        }
		
		function mouseMoveHandler(e) {
			if(flagMouseDown){
			currentX = e.clientX;
			currentY = e.clientY;
			draw(currentX, currentY);
			}
		}
		function mouseUpHandler(e) {
            flagMouseDown = false;
        }
		
		function touchStartHandler(e) {
            flagTouchStart = true;
        }
		
		function touchMoveHandler(e) {
            if(flagTouchStart){
			currentX = e.touches[0].screenX;
			currentY = e.touches[0].screenY;
			draw(currentX, currentY);
			}
        }
		
		function touchEndHandler(e) {
            flagTouchStart = false;
        }
		
		function colorPicker(color){
			brushColor=color;
			console.log("Brush Color is : "+color);
		}
		
		function brushPicker(size){
			brushSize=size;
			console.log("Brush Size is : "+size);
		}
